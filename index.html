<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meeting Summarizer</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      /* Gradient title style */
      .gradient-title {
        background: linear-gradient(to right, #8e2de2, #4a00e0);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <!-- Gradient title -->
      <h1 class="mb-4 gradient-title">Meeting Summarizer</h1>
      <form method="POST" action="/summarize" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="meetingTextArea" class="form-label"
            >Enter Meeting Text:</label
          >
          <textarea
            class="form-control"
            id="meetingTextArea"
            name="meeting_text"
            rows="8"
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="fileInput" class="form-label">Upload File:</label>
          <input
            type="file"
            class="form-control"
            id="fileInput"
            name="file"
            accept=".doc, .docx, .txt"
          />
        </div>
        <button type="submit" class="btn btn-primary mt-3">Summarize</button>
      </form>
      {% if error %}
      <div class="alert alert-danger mt-3" role="alert">{{ error }}</div>
      {% endif %} {% if meeting_text %}
      <div class="mt-4">
        <h3>Meeting Text:</h3>
        <p>{{ meeting_text }}</p>
      </div>
      {% endif %} {% if summary %}
      <div class="mt-4">
        <h3>Summary:</h3>
        <p>{{ summary }}</p>
      </div>
      {% endif %}
    </div>
  </body>
</html>
